spring:
# 正式环境设为false
   devtools:
      add-properties: true

# 群集环境需要配置redis服务
#   redis:
#      url: redis://localhost:6379
#      url: redis://192.168.1.162:30379
   #数据库连接配置
   datasource:
      url : jdbc:mysql://localhost:3306/iotequ3?characterEncoding=utf8&useSSL=true&allowMultiQueries=true&serverTimezone=Asia/Chongqing
      username : root
      password : root
      driverClassName : com.mysql.cj.jdbc.Driver
      
#      url : jdbc:sqlserver://localhost:1433;databaseName=iotequ
#      driverClassName : com.microsoft.sqlserver.jdbc.SQLServerDriver
#      username : sa
#      password : root

#      url : jdbc:oracle:thin:@127.0.0.1:1521:iotequ
#      driverClassName : oracle.jdbc.driver.OracleDriver
#      username : sa
#      password : root      

#文件上传保存地址，大小限制
   upload-path: web/uploadfiles
   servlet:
      multipart:
         maxFileSize: 100MB
         maxRequestSize: 100MB   
   jackson:
      date-format: yyyy-MM-dd HH:mm:ss
      time-zone: GMT+8
#日志输出
logging:
   file: 
      name: log/iotequ.log
   level: 
      root: info
      org.springframework: info
      org.mybatis: info
      top.iotequ: info

#mybatis输出sql语句
