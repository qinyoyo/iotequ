      host: localhost
      port: 3306
      user: root
      password: root
      schema: iotequ3

   adjust:
      autoUpdateTemplate: false   # 自动用验证数据更新字典
      templatesMustMatch: false   # 插入模板三个词典必须匹配
      multiMatchedWeight: 0       # 相同模板的多个词典多次匹配增加权重
      maxMatchedWeight: 0         # 最大匹配满足条件增加权重
      maxMatchedCondition: 100    # 最大匹配条件（差值必须大于该值)
