svas:
   matchTestSyncMinutes: 0  # 打开验证测试并设置同步等待时间
   matchTrace: false        # 验证跟踪
   thresh: 380              # 默认阈值
   userNoPrefix : "023"     # userNo 前缀
   userNoMminLength: 10     # userNo 最小长度

